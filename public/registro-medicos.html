<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario hospital</title>
    <link rel="stylesheet" href="/stylesheets/style-formulario.css">
</head>

<body>
    <header>
        <h1>PROYECTO HOSPITAL</h1>
    </header>
    <main>
        <form action="./guardar-medico" method="post">
            <h2>REGISTRO DE MEDICOS</h2>
            <label for="cedula">Cedula:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" required><br>
            <label for="nombre">Nombre:<span> *</span></label>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="apellido">Apellido:<span> *</span></label>
            <input type="text" id="apellido" name="apellido" required><br>
            <label for="consultorio">Consultorio:<span> *</span></label>
            <input type="text" id="consultorio" name="consultorio" required><br>
            <label for="correo">Correo:<span> *</span></label>
            <input type="email" id="correo" name="correo" required><br>
            <label for="especialidad">Especialidad<span> *</span></label>
            <select id="especialidad" name="especialidad" required>
                <option value="">------------------------ Seleccione la especialidad ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Medicina intena">Medicina interna</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Rehabilitación física">Rehabilitación física</option>
                <option value="Psicología">Psicología</option>
                <option value="Odontología">Odontología</option>
                <option value="Radiología">Radiología</option>
            </select><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>

</html>
